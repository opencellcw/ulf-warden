{{- if .Values.server.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentops.fullname" . }}-server
  labels:
    {{- include "agentops.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agentops.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
{{- end }}

{{- if .Values.dashboard.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentops.fullname" . }}-dashboard
  labels:
    {{- include "agentops.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agentops.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
