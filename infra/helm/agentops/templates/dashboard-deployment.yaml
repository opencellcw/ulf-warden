{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentops.fullname" . }}-dashboard
  labels:
    {{- include "agentops.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentops.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "agentops.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: {{ include "agentops.serviceAccountName" . }}
      containers:
      - name: dashboard
        image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.dashboard.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.dashboard.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
{{- end }}
