{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentops.fullname" . }}-server
  labels:
    {{- include "agentops.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentops.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "agentops.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: {{ include "agentops.serviceAccountName" . }}
      containers:
      - name: server
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.server.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.server.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: DATA_DIR
          value: /data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.server.persistence.enabled }}
        - name: data
          mountPath: /data
        {{- end }}
      volumes:
      {{- if .Values.server.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "agentops.fullname" . }}-server-data
      {{- end }}
{{- end }}
